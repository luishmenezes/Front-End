<!DOCTYPE html>
<html lang="pt-br">
    <!-- crie um botão que chama uma função que irá calcular o dobro e a metade de um dado número.
        A função começa utilizando window.prompt() para capturar um número (lembre de converter para inteiro parseInt()).
        Após isso, ache o elemento pelo id que irá ser atualizado com a resposta: "O dobro de N é N*2 e a metade é N/2" -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px;  }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="res">
        <p>Resultado:</p>
    </section>

    <script>
      function calcular(){
         var numero = parseInt(prompt("Digite um numero"));

         var dobro = numero*2;
         var metade = numero/2;

         document.getElementById("res").innerHTML = "Resultado: o dobro de " + numero + " é " + dobro + " e a metade é " + metade
      }

    </script>
</body>
</html>
