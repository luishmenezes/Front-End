<!DOCTYPE html>
<html lang="pt-BR">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
    <body>
      <header>
        <div class="caixacabecalho">
        <h1><img src="logo.png" alt="Logo da Barberia Alura"></h1>
        <nav>
          <ul >
            <li><a href="pag principal.html">Home</a></li>
            <li><a href="Produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul> 
        </nav>   
        </div>  
      </header>
      <main>
        <form >
          <div>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="exemplo@hotmail.com">
            
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="83" rows="10" id="mensagem" class="input-padrao"></textarea required>
            </div>
          <fieldset>
            <legend>Como prefere o nosso contato ?</legend>
            <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email</label>
            
            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
          </fieldset>
          <fieldset>
            <legend>Qual o horário que gostaria de ser atendido ?</legend>
            <select>
              <option>Manhã</option>
              <option>Tarde</option>
              <option>Noite</option>
            </select>
          </fieldset>

          <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail ?</label>
          <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>

            <thead>
              <th>Dia</th>
              <th>Horário</th>
            </thead>
            <tbody></tbody>
              <tr>
                <td>Segunda a sexta</td>
                <td>8 as 18</td>
              </tr>
              <tr>
                <td>Sabado</td>
                <td>8 as 14</td>
              </tr>
            </tbody>

        </table>
      </main>
      <footer>
        <img src="logo-branco.png" alt="Logo da Barberia Alura">
        <p class="Copyright">&copy; Direitos reservados barbearia Alura - 2023</p>
      </footer>
  </body>
</html>
