<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="flexbox.css" />
</head>
<body>

  <h1>exemplo de flex-wrap</h1>
  <h3> exemplo de nowrap</h3>
  <div class="fb" style="flex-wrap: nowrap">
  <div>MMMMMMMMM</div>
  <div>MMMMMMMMM</div>
  <div>MMMMMMMMM</div>
  <div>MMMMMMMMM</div>
  </div>
  <h3>exemplo de flex-wrap: wrap</h3>
  <div class="fb" style="flex-wrap: wrap">
  <div>MMMMMMMMM</div>
  <div>MMMMMMMMM</div>
  <div>MMMMMMMMM</div>
  <div>MMMMMMMMM</div>
</div>
<h3>exemplo de wrap com flex grow</h3>
<div class="fb"style="flex-wrap: wrap">
  <div style="flex: 1 1 auto">MMMMMMMMM</div>
  <div style="flex: 1 1 auto">MMMMMMMMM</div>
  <div style="flex: 1 1 auto">MMMMMMMMM</div>
  <div style="flex: 1 1 auto">MMMMMMMMM</div>
</div> 
</body>
